<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도망프로젝트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ambient" aria-hidden="true">
    <span class="orb orb-a"></span>
    <span class="orb orb-b"></span>
    <span class="orb orb-c"></span>
  </div>

  <main class="card" id="card">
    <p class="kicker">runaway-gift</p>
    <h1 class="title">화이트데이 선물, 받으시겠습니까?</h1>
    <p class="sub">선택은 단 두 가지입니다. 하지만 한 가지는 사실상 불가능합니다.</p>

    <div class="status" aria-live="polite">
      <p id="dodgeCount" class="counter">회피 성공 0회</p>
      <p id="toast" class="toast"></p>
    </div>

    <div class="actions">
      <button id="noBtn" class="btn btn-no" type="button" aria-label="아니오">아니오</button>
      <button id="retryBtn" class="btn btn-retry hidden" type="button" aria-label="다시 시도하기">다시 시도하기</button>
    </div>
  </main>

  <button id="yesBtn" class="btn btn-yes" type="button" aria-label="예">예</button>

  <script src="app.js"></script>
</body>
</html>
